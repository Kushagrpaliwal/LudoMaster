global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['opentelemetry-collector:8889']

  - job_name: 'ludo-app'
    static_configs:
      - targets: ['host.docker.internal:3000'] 
      # Assuming app exposes /metrics on 3000. If not, this is placeholder.
